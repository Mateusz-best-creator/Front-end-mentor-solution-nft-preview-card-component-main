<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=League+Spartan:wght@400;500;700&family=Outfit:wght@300;400;600&display=swap" 
rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="" >
        <img id="icon" src="images/icon-view.svg" alt="icon">
        <div class="nice-background"></div>
      </div>
      <div class="content-container">
        <h1>Equilibrium #3429</h1>
        <p id="main-note">Our Equilibrium collection promotes balance and calm.</p>
        <div id="two-items">
          <div id="first-item">
            <img id="etherum-image" src="images/icon-ethereum.svg" alt="photo">
            <div id="first-item-note">
              <p>0.041 ETH</p>
            </div>
          </div>
          <div id="second-item">
            <img src="images/icon-clock.svg" alt="photo">
            <p>3 days left</p>
          </div>
        </div>
          <!--<hr>-->
          <hr>
        <div id="avatar-info">
          <img src="images/image-avatar.png" alt="photo">
          <p><span>Creation of</span><a class="nice-color-hover">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
